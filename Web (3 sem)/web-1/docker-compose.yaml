services:
  fcgi:
    build: .
    deploy:
      replicas: 3
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:1801/health" ]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - backend
  nginx:
    image: nginx
    depends_on:
      - fcgi
    ports:
      - "1801:1801"
    volumes:
      - "./nginx.conf:/etc/nginx/nginx.conf"
      - "./static:/var/www"
    networks:
      - backend


  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example_password
    volumes:
      - mongo-data:/data/db
    networks:
      - backend
volumes:
  mongo-data:

networks:
  backend:
    driver: bridge