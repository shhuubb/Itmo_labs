<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ИТМО Веб-1 — Проверка попадания точки</title>
	<link rel="icon" type="image/png" href="./images/img.png">
	<link rel="shortcut icon" type="image/png" href="./images/img.png">
	<link rel="apple-touch-icon" href="./images/img.png">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h1>Лабораторная работа №1 — Веб</h1>
		<div class="meta">Студент: <b>Шубин Егор Вячеславович</b> • Группа: <b>P3209</b> • Вариант: <b>468125</b></div>
	</div>

	<div class="card canvas-box">
		<canvas id="plot" width="540" height="480" aria-label="Область допустимых значений"></canvas>
	</div>

	<div class="card">
		<h3>Параметры</h3>
		<form id="point-form" class="form" method="post">
			<div id="errors" class="errors" aria-live="polite" role="alert" style="display:none"></div>
			<div class="field">
				<label>X</label>
				<div class="controls" id="x-controls"></div>
			</div>

			<div class="field">
				<label for="y">Y (−3 … 5)</label>
				<input id="y" name="y" type="text" placeholder="Например, 1.25" maxlength="10" inputmode="decimal" autocomplete="off" />
			</div>

			<div class="field">
				<label>R</label>
				<div class="controls" id="r-controls"></div>
			</div>

			<button class="submit" type="submit">Проверить</button>
		</form>
	</div>

	<div class="card" style="grid-column: 1 / -1;">
		<h3 style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
			<span>Результаты</span>
		</h3>
		<table class="table" id="results">
			<thead>
			<tr>
				<th>Время</th>
				<th>X</th>
				<th>Y</th>
				<th>R</th>
				<th>Попадание</th>
				<th>Время скрипта, мс</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<script src="./index.js"></script>
</body>
</html>
