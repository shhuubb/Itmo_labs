<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ИТМО Веб-1 — Проверка попадания точки</title>
	<link rel="icon" type="image/png" href="./images/img.png">
	<link rel="shortcut icon" type="image/png" href="./images/img.png">
	<link rel="apple-touch-icon" href="./images/img.png">
	<style>:root {
		--brand: #2563eb;
		--bg: #0b1020;
		--panel: #0f172a;
		--text: #e5e7eb;
		--muted: #94a3b8;
	}

	html, body {
		height: 100%;
	}

	body {
		margin: 0;
		font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
		color: var(--text);
		background: linear-gradient(180deg, #0b1020, #0b1327 40%, #0a0f1e);
	}

	.wrapper {
		display: grid;
		grid-template-columns: 1fr 380px;
		gap: 24px;
		padding: 24px;
		max-width: 1200px;
		margin: 0 auto;
	}

	.header {
		grid-column: 1 / -1;
		background: var(--panel);
		padding: 16px 20px;
		border-radius: 12px;
		box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
	}

	.header h1 {
		margin: 0 0 6px 0;
		font-size: 22px;
		letter-spacing: 0;
	}

	.header .meta {
		color: var(--muted);
		font-size: 14px;
	}

	.card {
		background: var(--panel);
		border: 1px solid rgba(148, 163, 184, .12);
		border-radius: 12px;
		padding: 18px;
		box-shadow: 0 8px 24px rgba(0, 0, 0, .35);
	}

	.card h3 {
		margin: 0 0 12px 0;
		font-size: 16px;
		color: #cbd5e1;
	}

	.form {
		display: grid;
		gap: 14px;
	}

	.field {
		display: grid;
		gap: 8px;
	}

	.field > label {
		font-weight: 600;
	}

	input[type="text" i] {
		width: 92%;
		padding: 10px 12px;
		border-radius: 10px;
		border: 1px solid rgba(148, 163, 184, .25);
		background: #0b1324;
		color: var(--text);
	}

	input[type="text"]::placeholder {
		color: #7a8aa1;
	}

	.controls {
		display: flex;
		flex-wrap: wrap;
		gap: 10px 14px;
	}

	.controls .control {
		padding: 8px 10px;
		border: 1px dashed rgba(148, 163, 184, .25);
		border-radius: 8px;
		display: flex;
		align-items: center;
		gap: 8px;
	}

	button.submit {
		margin-top: 6px;
		padding: 10px 14px;
		border-radius: 10px;
		border: 0;
		background: var(--brand);
		color: white;
		font-weight: 700;
		cursor: pointer;
	}

	button.submit[disabled] {
		opacity: .6;
		cursor: not-allowed;
	}

	.table {
		width: 100%;
		border-collapse: collapse;
	}

	.table th, .table td {
		padding: 10px 12px;
		text-align: left;
		border-bottom: 1px solid rgba(148, 163, 184, .15);
		font-variant-numeric: tabular-nums;
	}

	.table th {
		color: #cbd5e1;
		font-weight: 700;
	}

	.badge {
		padding: 4px 8px;
		border-radius: 999px;
		background: rgba(37, 99, 235, .15);
		color: #93c5fd;
		border: 1px solid rgba(37, 99, 235, .35);
		font-weight: 700;
	}

	.badge.fail {
		background: rgba(239, 68, 68, .12);
		color: #fecaca;
		border-color: rgba(239, 68, 68, .35);
	}

	.canvas-box {
		display: grid;
		place-items: center;
		height: 100%;
	}

	canvas {
		width: 100%;
		max-width: 540px;
		aspect-ratio: 1.1/1;
		background: #0b1324;
		border-radius: 12px;
		border: 1px solid rgba(148, 163, 184, .18);
	}

	.errors {
		display: grid;
		gap: 6px;
		margin-top: 4px;
	}

	.errors .err {
		padding: 8px 10px;
		border-radius: 8px;
		background: rgba(239, 68, 68, .12);
		color: #fecaca;
		border: 1px solid rgba(239, 68, 68, .35);
	} </style>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h1>Лабораторная работа №1 — Веб</h1>
		<div class="meta">Студент: <b>Шубин Егор Вячеславович</b> Группа: <b>P3209</b> Вариант: <b>468125</b></div>
	</div>

	<div class="card canvas-box">
		<canvas id="plot" width="540" height="480" aria-label="Область допустимых значений"></canvas>
	</div>

	<div class="card">
		<h3>Параметры</h3>
		<form id="point-form" class="form" method="post">
			<div id="errors" class="errors" aria-live="polite" role="alert" style="display:none"></div>
			<div class="field">
				<label>X</label>
				<div class="controls" id="x-controls"></div>
			</div>

			<div class="field">
				<label for="y">Y (−3 … 5)</label>
				<input id="y" name="y" type="text" placeholder="Например, 1.25" maxlength="10" inputmode="decimal" autocomplete="off" />
			</div>

			<div class="field">
				<label>R</label>
				<div class="controls" id="r-controls"></div>
			</div>

			<button class="submit" type="submit">Проверить</button>
		</form>
	</div>

	<div class="card" style="grid-column: 1 / -1;">
		<h3 style="display:flex; align-items:center; justify-content:space-between; gap:12px;">
			<span>Результаты</span>
		</h3>
		<table class="table" id="results">
			<thead>
			<tr>
				<th>Время</th>
				<th>X</th>
				<th>Y</th>
				<th>R</th>
				<th>Попадание</th>
				<th>Время скрипта, мс</th>
			</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</div>

<script src="./index.js"></script>
</body>
</html>
